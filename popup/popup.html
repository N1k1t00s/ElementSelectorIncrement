<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  </style>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <input type="text" id="selectorInput" 
           placeholder="Введите CSS-селектор"
           class="input-field">
    
    <div class="button-group">
      <button id="saveBtn" class="btn save-btn">
        Инициализировать
      </button>
      <div class="small-buttons">
        <button id="decrementBtn" class="btn decrement-btn" disabled>
          -
        </button>
        <button id="resetBtn" class="btn reset-btn" disabled>
          ↻
        </button>
      </div>
    </div>
    
    <div class="counter">
      <span>Счёт: </span>
      <span id="counterValue">0</span>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
