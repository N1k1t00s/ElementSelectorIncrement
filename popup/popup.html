<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="ext-container">
    <input type="text" id="selectorInput" 
           placeholder="Введите CSS-селектор"
           class="ext-input-field">
    
    <div class="ext-button-group">
      <button id="saveBtn" class="ext-btn ext-save-btn">
        Инициализировать
      </button>
      <div class="ext-small-buttons">
        <button id="decrementBtn" class="ext-btn ext-decrement-btn" disabled>
          -
        </button>
        <button id="resetBtn" class="ext-btn ext-reset-btn" disabled>
          ↻
        </button>
      </div>
    </div>
    
    <div class="ext-counter">
      <span>Счёт: </span>
      <span id="counterValue">0</span>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
